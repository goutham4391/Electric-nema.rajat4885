                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{model.currentUser}} <b class="caret"></b></a>

    <div class="container">
        <div class="page-header">
            <h2>You have been successfully logged out. You will be redirected to the home page in a moment...</h2>
        </div>
    </div>


    <div class='container page-loggedOut' ng-cloak>
        <div class="page-header">
            <!--<h1>
                Logout
                <small>You are now logged out</small>
            </h1>-->
            <div ng-show="model.redirectUrl">
                Click <a ng-href="{{model.redirectUrl}}">here</a> to return to the
                <span ng-bind="model.clientName"></span> application.
            </div>
            <iframe style="visibility:hidden" class="signout" ng-repeat="url in model.iFrameUrls" ng-src="{{url}}"></iframe>
        </div>
    </div>

    <script id='modelJson' type='application/json'>
        {&quot;iFrameUrls&quot;:[&quot;https://www.nema.org/Sitefinity/Authenticate/OpenID/connect/endsessioncallback?sid=&quot;],&quot;clientName&quot;:null,&quot;redirectUrl&quot;:null,&quot;autoRedirect&quot;:true,&quot;autoRedirectDelay&quot;:0,&quot;siteUrl&quot;:&quot;https://www.nema.org/Sitefinity/Authenticate/OpenID/&quot;,&quot;siteName&quot;:null,&quot;currentUser&quot;:null,&quot;logoutUrl&quot;:null,&quot;custom&quot;:null}
    </script>
